<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Api Todos Dark</title>
  <style>
body {
      background-color: #222;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    a {
      color: #ff6b6b;
      font-size: 20px;
      text-decoration: none;
      margin-bottom: 20px;
      display: block;
      word-wrap: break-word;
    }

    a:hover {
      color: #ff3d3d;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    li {
      font-size: 18px;
      text-align: left;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Responsive Styles */
    /* Responsive Styles */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 12px;
  }

  p {
    font-size: 20px;
    margin-bottom: 12px;
  }

  a {
    font-size: 24px;
    margin-bottom: 24px;
  }

  li {
    font-size: 20px;
    margin-bottom: 12px;
  }
}

  </style>
</head>
<body>
  <h1>Api Anasayfa</h1>
  <p>Todo => /todos </p>
  <a href="/todos">Verileri Gör:</a>
  <button id="fetch">
    Verileri çek:
  </button>

  <div class="container">
    <p id="displayTodo">
    
    </p>
    <ul id="displayList">

    </ul>
  </div>

  <script>
    let fetchButton = document.getElementById('fetch');
    let displayTodo = document.getElementById('displayTodo');
    let displayList = document.getElementById('displayList');
    let inc = 1;
    fetchButton.addEventListener('click', (e) => {
      e.preventDefault();
      fetch('/todos')
        .then((response) => response.json())
        .then((data) => {
          //console.log(data);
          displayTodo.innerText = ''; // Clear previous content
          data.forEach((element) => {
            //displayTodo.innerText += ` ${inc} : ${element.task} \n`;
            // const paragraph = document.createElement('p');
            // paragraph.innerText = `${inc} ${element.task}` ;
             // document.querySelector('.container').appendChild(paragraph);
            const list = document.createElement('li');
            list.innerText=`${element.task}`;
            document.querySelector('#displayList').appendChild(list);
            inc += 1;
          });
          inc = 1;
        })
        .catch((error) => {
          console.error('An error occurred:', error);
        });
        fetchButton.disabled=true;
        fetchButton.style.display="none";
        fetchButton.remove();
    });
  </script>
</body>
</html>
